<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Trials of True Love ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        :root {
            --gold: #b8860b;
            --ivory: #f9f6f0;
            --ink: #2a241e;
            --red: #d00000;
        }

        body {
            margin: 0;
            padding: 0;
            background: #e0d8cc;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        .valentine-panel {
            background: var(--ivory);
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            border-radius: 12px;
            padding: 40px 60px;
            width: 1000px;
            height: 1250px;
            /* Refined Height for a better look */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            color: var(--ink);
            border: 2px solid rgba(184, 134, 11, 0.4);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            text-align: center;
            pointer-events: auto !important;
        }

        .ui-button {
            padding: 22px 45px;
            background: var(--ink);
            color: var(--ivory);
            border: 1px solid var(--gold);
            border-radius: 6px;
            font-family: 'Cinzel', serif;
            font-size: 28px;
            cursor: pointer;
            transition: 0.15s;
            display: inline-block;
            pointer-events: auto !important;
        }

        .ui-button:hover {
            background: var(--red);
            transform: translateY(-3px);
        }

        .form-group {
            text-align: left;
            width: 100%;
        }

        .form-group label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 26px;
            color: var(--ink);
            font-weight: 700;
            margin-bottom: 8px;
            border-bottom: 1px solid rgba(42, 36, 30, 0.1);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(42, 36, 30, 0.2);
            font-size: 30px;
            border-radius: 8px;
            font-family: 'Playfair Display', serif;
            box-sizing: border-box;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 8px;
            max-height: 160px;
            overflow-y: auto;
            padding: 8px;
            background: rgba(0, 0, 0, 0.04);
            border-radius: 10px;
        }

        .avatar-grid img {
            width: 100%;
            aspect-ratio: 1/1;
            border: 2px solid var(--gold);
            cursor: pointer;
            filter: sepia(0.3);
            transition: 0.2s;
            background: #fff;
        }

        .avatar-grid img.active {
            border: 5px solid var(--red);
            transform: scale(1.05);
            filter: sepia(0);
        }

        .url-container {
            display: flex;
            align-items: center;
            background: #fff;
            border: 2px dashed var(--gold);
            padding: 20px;
            cursor: pointer;
        }

        #finalUrl {
            flex-grow: 1;
            font-size: 20px;
            word-break: break-all;
            font-family: monospace;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="phaser-game"></div>

    <script>
        const AVATAR_LIST = ['Andrea', 'Liam', 'Sarah', 'Oliver', 'Emma', 'Jack', 'Leo', 'Mia', 'Milo', 'Luna', 'Lily', 'Zoe'];

        class FormScene extends Phaser.Scene {
            constructor() { super('FormScene'); }
            create() {
                this.add.graphics().fillGradientStyle(0xe0d8cc, 0xe0d8cc, 0xf9f6f0, 0xf9f6f0, 1).fillRect(0, 0, 1080, 1920);
                this.createRomanticParticles();

                const formHTML = `
                <div class="valentine-panel">
                    <h2 style="font-family:'Cinzel';font-size:55px; margin:0;">The Romantic Missive</h2>
                    
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:35px;">
                        <div class="form-group">
                            <label>The Proposer</label>
                            <input type="text" id="cID" placeholder="Your name...">
                            <div class="avatar-grid" id="proposer-avatars"></div>
                        </div>
                        <div class="form-group">
                            <label>The Beloved</label>
                            <input type="text" id="pName" maxlength="20" placeholder="Their name...">
                            <div class="avatar-grid" id="beloved-avatars"></div>
                        </div>
                    </div>

                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:35px;">
                        <div class="form-group">
                            <label>Game Style</label>
                            <select id="gStyle">
                                <option value="catcher">üèπ The Catcher</option>
                                <option value="classic">üéÄ Classic Hearts</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Proposal Message</label>
                            <textarea id="pMsg" rows="1">Will you be my Valentine?</textarea>
                        </div>
                    </div>

                    <input type="hidden" id="pAvatar" value="Andrea">
                    <input type="hidden" id="cAvatar" value="Liam">

                    <div>
                        <button id="genBtn" class="ui-button">SEAL WITH A KISS üíå</button>
                    </div>
                    
                    <div id="shareSection" style="display:none;">
                        <div class="url-container" id="copyWrapper">
                            <div id="finalUrl"></div>
                            <div style="font-size:30px; margin-left:15px;">üìã</div>
                        </div>
                    </div>
                </div>`;

                this.add.dom(540, 960).createFromHTML(formHTML);
                this.setupAvatarGrid('proposer-avatars', 'cAvatar', 'Liam');
                this.setupAvatarGrid('beloved-avatars', 'pAvatar', 'Andrea');

                document.getElementById('genBtn').addEventListener('click', async () => {
                    const data = {
                        cid: document.getElementById('cID').value || "Admirer",
                        n: document.getElementById('pName').value || "Love",
                        av: document.getElementById('pAvatar').value,
                        cav: document.getElementById('cAvatar').value,
                        m: document.getElementById('pMsg').value,
                        gs: document.getElementById('gStyle').value
                    };
                    const url = window.location.origin + window.location.pathname + '?game=' + btoa(unescape(encodeURIComponent(JSON.stringify(data))));
                    document.getElementById('finalUrl').innerText = url;
                    document.getElementById('shareSection').style.display = 'block';

                    document.getElementById('copyWrapper').onclick = () => {
                        navigator.clipboard.writeText(url);
                        alert("Link secured! ‚ù§Ô∏è");
                    };

                    try { if (navigator.share) await navigator.share({ title: `A Message for ${data.n}`, url: url }); } catch (err) { }
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                });
            }

            setupAvatarGrid(gridId, hiddenInputId, defaultSeed) {
                const grid = document.getElementById(gridId);
                AVATAR_LIST.forEach((seed) => {
                    const img = document.createElement('img');
                    img.src = `https://api.dicebear.com/7.x/adventurer/svg?seed=${seed}&backgroundColor=ffd1dc`;
                    if (seed === defaultSeed) img.classList.add('active');
                    img.onclick = () => {
                        grid.querySelectorAll('img').forEach(i => i.classList.remove('active'));
                        img.classList.add('active');
                        document.getElementById(hiddenInputId).value = seed;
                    };
                    grid.appendChild(img);
                });
            }

            createRomanticParticles() {
                for (let i = 0; i < 40; i++) {
                    const heart = this.add.text(Phaser.Math.Between(0, 1080), Phaser.Math.Between(0, 1920), '‚ù§Ô∏è', { fontSize: Phaser.Math.Between(20, 50) + 'px' });
                    heart.setTint(0xffb6c1).setAlpha(Phaser.Math.FloatBetween(0.1, 0.4)).setDepth(1);
                    this.tweens.add({
                        targets: heart, x: heart.x + Phaser.Math.Between(-100, 100), y: heart.y + Phaser.Math.Between(-100, 100),
                        alpha: { from: 0.1, to: 0.5 }, duration: Phaser.Math.Between(5000, 10000), yoyo: true, repeat: -1, ease: 'Sine.easeInOut'
                    });
                }
            }
        }

        class GameScene extends Phaser.Scene {
            constructor() { super('GameScene'); }
            init() {
                const params = new URLSearchParams(window.location.search);
                try {
                    const raw = params.get('game');
                    this.userData = JSON.parse(decodeURIComponent(escape(atob(raw))));
                } catch (e) { this.userData = { cid: "Admirer", n: "Love", av: "Andrea", cav: "Liam", m: "Be mine?", gs: "catcher" }; }
            }
            preload() {
                this.load.svg('partner', `https://api.dicebear.com/7.x/adventurer/svg?seed=${this.userData.av}&backgroundColor=ffccd5`, { width: 300, height: 300 });
                this.load.svg('proposer', `https://api.dicebear.com/7.x/adventurer/svg?seed=${this.userData.cav}&backgroundColor=cceeff`, { width: 300, height: 300 });
            }
            create() { this.setupGame(); }

            setupGame() {
                this.children.removeAll();
                this.score = 0; this.lovePoints = 0; this.isGamePaused = false; this.proposalAccepted = false; this.proposalTriggered = false;
                this.add.graphics().fillGradientStyle(0xe0d8cc, 0xe0d8cc, 0xf9f6f0, 0xf9f6f0, 1).fillRect(0, 0, 1080, 1920);
                this.scoreText = this.add.text(540, 260, `Eternity Score: 0`, { fontFamily: 'Cinzel', fontSize: '40px', fill: '#2a241e' }).setOrigin(0.5).setDepth(1500);
                this.add.text(540, 150, `To My Dearest ${this.userData.n}`, { fontFamily: 'Pinyon Script', fontSize: '100px', fill: '#2a241e' }).setOrigin(0.5).setDepth(1500);
                this.add.dom(540, 320).createFromHTML(`<div style="width:500px; height:15px; background:#ccc; border-radius:8px; overflow:hidden;"><div id="fill-bar" style="width:0%; height:100%; background:#d00000; transition:0.3s;"></div></div>`).setDepth(1000);
                this.player = this.add.image(540, 1650, 'partner').setDepth(2500);
                this.input.on('pointermove', (p) => { if (!this.isGamePaused) this.player.x = Phaser.Math.Clamp(p.x, 150, 930); });
                this.spawnTimer = this.time.addEvent({ delay: 900, loop: true, callback: this.spawnItem, callbackScope: this });
                this.updateUI();
            }

            spawnItem() {
                if (this.isGamePaused) return;
                let items = !this.proposalAccepted ? ["‚ù§Ô∏è", "‚ù§Ô∏è", "üåπ", "üß∏"] : ["‚ù§Ô∏è", "üòò", "üíî", "üí£", "üí∞", "üíé", "ü§µ"];
                const content = Phaser.Utils.Array.GetRandom(items);
                const isRedHeart = content === "‚ù§Ô∏è";
                const isGood = ["‚ù§Ô∏è", "üåπ", "üß∏", "üòò"].includes(content);
                const item = this.add.text(Phaser.Math.Between(100, 980), -100, content, { fontSize: isRedHeart ? '120px' : '90px' }).setOrigin(0.5).setDepth(2000);
                this.tweens.add({
                    targets: item, y: 2000, duration: Math.max(1200, 4000 - (this.score * 70)),
                    onUpdate: () => {
                        if (item.active && Phaser.Geom.Intersects.RectangleToRectangle(item.getBounds(), this.player.getBounds())) {
                            if (isGood) {
                                this.score += (isRedHeart ? 10 : 5);
                                if (isRedHeart) this.lovePoints = Math.min(5, this.lovePoints + 1);
                                this.updateUI();
                                if (this.lovePoints >= 5 && !this.proposalTriggered) { this.proposalTriggered = true; this.showProposal(); }
                            } else {
                                this.lovePoints = Math.max(0, this.lovePoints - 1);
                                this.updateUI();
                                this.cameras.main.shake(200, 0.02);
                                if (this.proposalAccepted && this.lovePoints <= 0) this.gameOver();
                            }
                            item.destroy();
                        }
                    },
                    onComplete: () => item.destroy()
                });
            }

            updateUI() {
                if (this.scoreText) this.scoreText.setText(`Eternity Score: ${this.score}`);
                const fill = document.getElementById('fill-bar');
                if (fill) fill.style.width = (this.lovePoints * 20) + "%";
            }

            showProposal() {
                this.isGamePaused = true;
                const html = `<div class="valentine-panel" style="height:auto; min-height:600px; padding:40px;">
                    <h2 style="font-family:'Cinzel'; color:var(--gold); font-size:40px;">A Message from ${this.userData.cid}</h2>
                    <p style="font-family:'Pinyon Script'; font-size:60px; color:var(--red); margin:40px 0;">${this.userData.m}</p>
                    <div style="display:flex; justify-content:center; gap:30px; position:relative; height:120px;">
                        <button id="yes" class="ui-button" style="font-size:35px;">YES! üòç</button>
                        <button id="no" class="ui-button" style="background:#555; font-size:35px;">No</button>
                    </div>
                </div>`;
                const dom = this.add.dom(540, 960).createFromHTML(html).setDepth(3000);
                const noBtn = document.getElementById('no');
                const glitchMove = (e) => {
                    if (e) e.preventDefault();
                    noBtn.style.position = 'absolute'; noBtn.style.left = (Math.random() * 400 - 200) + 'px'; noBtn.style.top = (Math.random() * 100 - 50) + 'px';
                };
                noBtn.onmouseover = glitchMove; noBtn.ontouchstart = glitchMove;
                document.getElementById('yes').onclick = () => { dom.destroy(); this.proposalAccepted = true; this.revealIdentity(); };
            }

            revealIdentity() {
                const html = `<div class="valentine-panel" style="height:auto; min-height:700px; padding:50px;">
                    <div style="display:flex; justify-content:center; align-items:center; gap:40px; margin-bottom:30px;">
                        <div style="text-align:center;">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${this.userData.cav}&backgroundColor=cceeff" style="width:220px; border:5px solid var(--gold); border-radius:50%;">
                            <p style="font-family:'Cinzel'; font-size:28px; margin-top:15px;">${this.userData.cid}</p>
                        </div>
                        <span style="font-size:90px; animation: pulse-heart 1s infinite alternate;">‚ù§Ô∏è</span>
                        <div style="text-align:center;">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${this.userData.av}&backgroundColor=ffccd5" style="width:220px; border:5px solid var(--gold); border-radius:50%;">
                            <p style="font-family:'Cinzel'; font-size:28px; margin-top:15px;">${this.userData.n}</p>
                        </div>
                    </div>
                    <h2 style="font-family:'Cinzel'; font-size:45px;">Forever Yours</h2>
                    <p style="font-family:'Playfair Display'; font-style:italic; font-size:28px; color:var(--gold); margin: 30px 0;">
                        ‚ÄúWard off the shadows that seek to dim our light; let only love's treasures reach your heart.‚Äù
                    </p>
                    <button id="cont" class="ui-button" style="font-size:32px;">Protect Our Love üíù</button>
                </div>`;
                const dom = this.add.dom(540, 960).createFromHTML(html).setDepth(3000);
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.7 } });
                document.getElementById('cont').onclick = () => { dom.destroy(); this.isGamePaused = false; };
            }

            gameOver() {
                this.isGamePaused = true;
                const html = `<div class="valentine-panel" style="height:auto; min-height:500px; padding:40px;">
                    <h2 style="font-size:50px;">Love Overwhelmed</h2>
                    <p style="font-weight:bold; font-size:40px; color:var(--red);">Score: ${this.score}</p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px; margin-top:30px;">
                        <button id="restartBtn" class="ui-button">üîÑ Renew</button>
                        <button id="shareScoreBtn" class="ui-button">üì¢ Share</button>
                        <button id="newProposalBtn" class="ui-button">‚ú® Forge</button>
                        <button id="exitGameBtn" class="ui-button" style="background:#555">üïäÔ∏è Exit</button>
                    </div>
                </div>`;
                const dom = this.add.dom(540, 960).createFromHTML(html).setDepth(4000);
                setTimeout(() => {
                    document.getElementById('restartBtn').onclick = (e) => { e.stopPropagation(); dom.destroy(); this.scene.restart(); };
                    document.getElementById('shareScoreBtn').onclick = () => {
                        const shareTxt = `My devotion reached ${this.score}! ‚ù§Ô∏è`;
                        if (navigator.share) navigator.share({ title: 'True Love Score', text: shareTxt, url: window.location.href });
                    };
                    document.getElementById('newProposalBtn').onclick = () => { window.location.href = window.location.origin + window.location.pathname; };
                    document.getElementById('exitGameBtn').onclick = () => { window.location.reload(); };
                }, 100);
            }
        }

        const config = { type: Phaser.AUTO, width: 1080, height: 1920, parent: 'phaser-game', dom: { createContainer: true }, scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH }, scene: [FormScene, GameScene] };
        const gameInstance = new Phaser.Game(config);

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('game')) {
                const bootCheck = setInterval(() => {
                    if (gameInstance.scene.isActive('FormScene')) {
                        gameInstance.scene.stop('FormScene');
                        gameInstance.scene.start('GameScene');
                        clearInterval(bootCheck);
                    }
                }, 100);
            }
        });
    </script>
</body>

</html>
