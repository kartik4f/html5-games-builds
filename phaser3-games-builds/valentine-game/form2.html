<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Trials of True Love ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;1,400&display=swap');

        :root {
            --gold: #b8860b;
            --ivory: #f9f6f0;
            --ink: #2a241e;
            --red: #d00000;
        }

        body {
            margin: 0;
            padding: 0;
            background: #e0d8cc;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
        }

        .valentine-panel {
            background: var(--ivory);
            background-image: url('https://www.transparenttextures.com/patterns/handmade-paper.png');
            border-radius: 8px;
            padding: 45px 55px;
            width: 900px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            color: var(--ink);
            border: 1px solid rgba(184, 134, 11, 0.3);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            text-align: center;
            pointer-events: auto !important;
        }

        .ui-button {
            padding: 22px 35px;
            background: var(--ink);
            color: var(--ivory);
            border: 1px solid var(--gold);
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 24px;
            cursor: pointer;
            transition: 0.15s;
            /* Faster transition for better glitch effect */
            display: inline-block;
            margin: 10px;
            pointer-events: auto !important;
        }

        .ui-button:hover {
            background: var(--red);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-family: 'Cinzel', serif;
            font-size: 24px;
            color: var(--ink);
            font-weight: 700;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(42, 36, 30, 0.1);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(42, 36, 30, 0.2);
            font-size: 28px;
            border-radius: 6px;
            font-family: 'Playfair Display', serif;
        }

        .url-container {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px dashed var(--gold);
            padding: 15px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #finalUrl {
            flex-grow: 1;
            font-size: 18px;
            word-break: break-all;
            font-family: monospace;
            text-align: left;
            margin-right: 10px;
        }

        .copy-icon {
            font-size: 24px;
            color: var(--red);
        }

        .url-container:active {
            background: #fff5f5;
            transform: scale(0.98);
        }

        .pulse-confirm {
            animation: pulse 0.4s ease-out;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(208, 0, 0, 0.4);
            }

            100% {
                box-shadow: 0 0 0 20px rgba(208, 0, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div id="phaser-game"></div>

    <script>
        class FormScene extends Phaser.Scene {
            constructor() { super('FormScene'); }
            create() {
                const bg = this.add.graphics();
                bg.fillGradientStyle(0xe0d8cc, 0xe0d8cc, 0xf9f6f0, 0xf9f6f0, 1);
                bg.fillRect(0, 0, 1080, 1920);

                this.createRomanticParticles();

                const formHTML = `
                <div class="valentine-panel">
                    <h2 style="font-family:'Cinzel';font-size:55px; margin:0;">The Romantic Missive</h2>
                    <p style="font-family:'Pinyon Script'; font-size:38px; color:var(--gold); margin-bottom:25px;">Design your fate...</p>
                    <div class="form-group"><label>The Proposer</label><input type="text" id="cID" placeholder="Your name..."></div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:25px;">
                        <div class="form-group"><label>Style</label><select id="gStyle"><option value="catcher">The Catcher</option></select></div>
                        <div class="form-group"><label>The Beloved</label><input type="text" id="pName" maxlength="20" placeholder="Max 20 chars"></div>
                    </div>
                    <div class="form-group"><label>The Proposal Message</label><textarea id="pMsg" rows="2">Will you be my Valentine?</textarea></div>
                    <button id="genBtn" class="ui-button">SEAL WITH A KISS üíå</button>
                    
                    <div id="shareSection" style="display:none;">
                        <div class="url-container" id="copyWrapper" title="Click to copy link">
                            <div id="finalUrl"></div>
                            <div class="copy-icon">üìã‚ù§Ô∏è</div>
                        </div>
                        <p style="font-size: 16px; color: var(--gold); margin-top: 10px;">(Tap link or icon to copy for your Valentine)</p>
                    </div>
                </div>`;

                this.add.dom(540, 960).createFromHTML(formHTML);

                document.getElementById('genBtn').addEventListener('click', async () => {
                    const proposer = document.getElementById('cID').value || "Admirer";
                    const beloved = document.getElementById('pName').value || "Love";
                    const data = { cid: proposer, n: beloved, m: document.getElementById('pMsg').value };
                    const url = window.location.origin + window.location.pathname + '?game=' + btoa(unescape(encodeURIComponent(JSON.stringify(data))));

                    const urlBox = document.getElementById('finalUrl');
                    const wrapper = document.getElementById('copyWrapper');
                    urlBox.innerText = url;
                    document.getElementById('shareSection').style.display = 'block';

                    wrapper.onclick = () => {
                        navigator.clipboard.writeText(url);
                        wrapper.classList.remove('pulse-confirm');
                        void wrapper.offsetWidth;
                        wrapper.classList.add('pulse-confirm');
                        alert("Romantic link secured to clipboard! ‚ù§Ô∏è");
                    };

                    try {
                        if (navigator.share) await navigator.share({ title: `A Message for ${beloved}`, text: `${proposer} sent a missive. ‚ù§Ô∏è`, url: url });
                    } catch (err) { }
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                });
            }

            createRomanticParticles() {
                for (let i = 0; i < 40; i++) {
                    const x = Phaser.Math.Between(0, 1080);
                    const y = Phaser.Math.Between(0, 1920);
                    const heart = this.add.text(x, y, '‚ù§Ô∏è', { fontSize: Phaser.Math.Between(20, 50) + 'px' });
                    heart.setTint(0xffb6c1);
                    heart.setAlpha(Phaser.Math.FloatBetween(0.1, 0.4));
                    heart.setDepth(1);
                    this.tweens.add({
                        targets: heart, x: heart.x + Phaser.Math.Between(-100, 100), y: heart.y + Phaser.Math.Between(-100, 100),
                        alpha: { from: 0.1, to: 0.5 }, duration: Phaser.Math.Between(5000, 10000), yoyo: true, repeat: -1, ease: 'Sine.easeInOut'
                    });
                }
            }
        }

        class GameScene extends Phaser.Scene {
            constructor() { super('GameScene'); }
            init() {
                const params = new URLSearchParams(window.location.search);
                try {
                    const raw = params.get('game');
                    this.userData = JSON.parse(decodeURIComponent(escape(atob(raw))));
                } catch (e) { this.userData = { cid: "Admirer", n: "Love", m: "Be mine?" }; }
            }
            preload() {
                this.load.svg('partner', `https://api.dicebear.com/7.x/adventurer/svg?seed=Andrea&backgroundColor=ffccd5`, { width: 300, height: 300 });
            }
            create() { this.setupGame(); }

            setupGame() {
                this.children.removeAll();
                this.score = 0; this.lovePoints = 0; this.isGamePaused = false; this.proposalAccepted = false; this.proposalTriggered = false;
                this.add.graphics().fillGradientStyle(0xe0d8cc, 0xe0d8cc, 0xf9f6f0, 0xf9f6f0, 1).fillRect(0, 0, 1080, 1920);
                this.scoreText = this.add.text(540, 260, `Eternity Score: 0`, { fontFamily: 'Cinzel', fontSize: '40px', fill: '#2a241e' }).setOrigin(0.5).setDepth(1500);
                this.add.text(540, 150, `To My Dearest ${this.userData.n}`, { fontFamily: 'Pinyon Script', fontSize: '100px', fill: '#2a241e' }).setOrigin(0.5).setDepth(1500);
                this.add.dom(540, 320).createFromHTML(`<div style="width:500px; height:15px; background:#ccc; border-radius:8px; overflow:hidden;"><div id="fill-bar" style="width:0%; height:100%; background:#d00000; transition:0.3s;"></div></div>`).setDepth(1000);
                this.player = this.add.image(540, 1650, 'partner').setDepth(2500);
                this.input.on('pointermove', (p) => { if (!this.isGamePaused) this.player.x = Phaser.Math.Clamp(p.x, 150, 930); });
                if (this.spawnTimer) this.spawnTimer.remove();
                this.spawnTimer = this.time.addEvent({ delay: 900, loop: true, callback: this.spawnItem, callbackScope: this });
                this.updateUI();
            }

            spawnItem() {
                if (this.isGamePaused) return;
                let items = !this.proposalAccepted ? ["‚ù§Ô∏è", "‚ù§Ô∏è", "üåπ", "üß∏"] : ["‚ù§Ô∏è", "üòò", "üíî", "üí£", "üí∞", "üíé", "ü§µ"];
                const content = Phaser.Utils.Array.GetRandom(items);
                const isRedHeart = content === "‚ù§Ô∏è";
                const isGood = ["‚ù§Ô∏è", "üåπ", "üß∏", "üòò"].includes(content);
                const item = this.add.text(Phaser.Math.Between(100, 980), -100, content, { fontSize: isRedHeart ? '120px' : '90px' }).setOrigin(0.5).setDepth(2000);
                this.tweens.add({
                    targets: item, y: 2000, duration: Math.max(1200, 4000 - (this.score * 70)),
                    onUpdate: () => {
                        if (this.isGamePaused) return;
                        if (item.active && Phaser.Geom.Intersects.RectangleToRectangle(item.getBounds(), this.player.getBounds())) {
                            if (isGood) {
                                this.score += (isRedHeart ? 10 : 5);
                                if (isRedHeart) this.lovePoints = Math.min(5, this.lovePoints + 1);
                                this.updateUI();
                                if (this.lovePoints >= 5 && !this.proposalTriggered) { this.proposalTriggered = true; this.showProposal(); }
                            } else {
                                this.lovePoints = Math.max(0, this.lovePoints - 1);
                                this.updateUI();
                                this.cameras.main.shake(200, 0.02);
                                if (this.proposalAccepted && this.lovePoints <= 0) this.gameOver();
                            }
                            item.destroy();
                        }
                    },
                    onComplete: () => item.destroy()
                });
            }

            updateUI() {
                if (this.scoreText) this.scoreText.setText(`Eternity Score: ${this.score}`);
                const fill = document.getElementById('fill-bar');
                if (fill) fill.style.width = (this.lovePoints * 20) + "%";
            }

            showProposal() {
                this.isGamePaused = true;
                const html = `<div class="valentine-panel"><h2>My Dearest...</h2><p style="font-family:'Pinyon Script'; font-size:45px; color:#b8860b;">${this.userData.m}</p><div style="display:flex; justify-content:center; gap:20px; position:relative; height:100px;"><button id="yes" class="ui-button">YES! üòç</button><button id="no" class="ui-button" style="background:#555">No</button></div></div>`;
                const dom = this.add.dom(540, 960).createFromHTML(html).setDepth(3000);
                const noBtn = document.getElementById('no');

                // FIXED: Multi-input glitch logic for Desktop AND Touch Devices
                const glitchMove = (e) => {
                    if (e) e.preventDefault();
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = (Math.random() * 400 - 200) + 'px';
                    noBtn.style.top = (Math.random() * 100 - 50) + 'px';
                };

                noBtn.onmouseover = glitchMove;
                noBtn.ontouchstart = glitchMove; // Added touch trigger

                document.getElementById('yes').onclick = () => { dom.destroy(); this.proposalAccepted = true; this.revealIdentity(); };
            }

            revealIdentity() {
                const html = `<div class="valentine-panel"><h2>Forever Yours</h2><p style="font-family:'Pinyon Script'; font-size:48px; color:#d00000;">${this.userData.cid}</p><button id="cont" class="ui-button">Protect Our Love üíù</button></div>`;
                const dom = this.add.dom(540, 960).createFromHTML(html).setDepth(3000);
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.7 } });
                document.getElementById('cont').onclick = () => { dom.destroy(); this.isGamePaused = false; };
            }

            gameOver() {
                this.isGamePaused = true;
                const msgs = ["The world's distractions were too much...", "Love needs nurturing, not neglect...", "Even true love can falter..."];
                const html = `<div class="valentine-panel">
                    <h2 style="font-size:40px;">Love Overwhelmed</h2>
                    <p style="font-size:24px; margin-bottom:10px;">${Phaser.Utils.Array.GetRandom(msgs)}</p>
                    <p style="font-weight:bold; font-size:30px; color:var(--red);">Eternity Score: ${this.score}</p>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                        <button id="restartBtn" class="ui-button">üîÑ Renew Our Vows</button>
                        <button id="shareScoreBtn" class="ui-button">üì¢ Proclaim Devotion</button>
                        <button id="newProposalBtn" class="ui-button">‚ú® Forge New Destiny</button>
                        <button id="exitGameBtn" class="ui-button" style="background:#555">üïäÔ∏è Depart in Peace</button>
                    </div>
                </div>`;
                const dom = this.add.dom(540, 960).createFromHTML(html).setDepth(4000);

                setTimeout(() => {
                    document.getElementById('restartBtn').onclick = (e) => { e.stopPropagation(); dom.destroy(); this.scene.restart(); };
                    document.getElementById('shareScoreBtn').onclick = (e) => {
                        e.stopPropagation();
                        const shareTxt = `I reached an Eternity Score of ${this.score} in the Trials of True Love! ‚ù§Ô∏è`;
                        if (navigator.share) { navigator.share({ title: 'My Eternity Score', text: shareTxt, url: window.location.origin + window.location.pathname }); }
                        else { navigator.clipboard.writeText(shareTxt); alert("Score copied!"); }
                    };
                    document.getElementById('newProposalBtn').onclick = () => { window.location.href = window.location.origin + window.location.pathname; };
                    document.getElementById('exitGameBtn').onclick = () => { window.location.reload(); };
                }, 100);
            }
        }

        const config = { type: Phaser.AUTO, width: 1080, height: 1920, parent: 'phaser-game', dom: { createContainer: true }, scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH }, scene: [FormScene, GameScene] };
        const phaserGame = new Phaser.Game(config);

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('game')) {
                const checkReady = setInterval(() => {
                    if (phaserGame.scene.isActive('FormScene')) {
                        phaserGame.scene.stop('FormScene'); phaserGame.scene.start('GameScene'); clearInterval(checkReady);
                    }
                }, 50);
            }
        });
    </script>
</body>

</html>
